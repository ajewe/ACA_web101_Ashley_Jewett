<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Get to know my cat</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="main">
    <div class="left">
      <div class="infopop"></div>
        <img id="catimage" src="./images/Bleeche.png" alt="my cat">
      <div class="points">
        <div class="score">
          <h1>Score</h1>
          <p id="tally">0</p>
        </div>
        <div class="rate">
          <h1>Rate</h1>
          <p id="loverate">0</p>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="iright">
        <div class="buy" id="buy1">
          <h1>Cost: 10</h1>
        </div>
        <div class="fact-list" id="fact-list1">
          <h2>inc rate:</h2>
          <h1 class="fact">1/s</h1>
        </div>
      </div>
      <div class="iright">
        <div class="buy" id="buy2">
            <h1>Cost: 100</h1>
        </div>
        <div class="fact-list" id="fact-list2">
            <h2>inc rate:</h2>
            <h1 class="fact">10/s</h1>
        </div>
      </div>
      <div class="iright">
        <div class="buy" id="buy3">
            <h1>Cost: 1000</h1>
        </div>
        <div class="fact-list" id="fact-list3">
            <h2>inc rate:</h2>
            <h1 class="fact">100/s</h1>
        </div>
      </div>
      <div class="iright">
        <div class="buy" id="buy4">
            <h1>Cost: 10000</h1>
        </div>
        <div class="fact-list" id="fact-list4">
            <h2>inc rate:</h2>
            <h1 class="fact">1000/s</h1>
        </div>
      </div>
      <div class="iright">
        <div class="buy" id="buy5">
            <h1>Cost: 100000</h1>
        </div>
        <div class="fact-list" id="fact-list5">
            <h2>inc rate:</h2>
            <h1 class="fact">10000/s</h1>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <script src="./checkpoint03.js"></script>
</body>
</html>
