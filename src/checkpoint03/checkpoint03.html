<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Get to know my cat</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="main">
    <div class="left">
      <div class="infopop"></div>
      <div id="catimage"></div>
      <div class="points">
        <div class="score">
          <h1>Score</h1>
          <p id="tally">0</p>
        </div>
        <div class="rate">
          <h1>Rate</h1>
          <p id="loverate"></p>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="iright">
        <div class="buy" id="buy1"></div>
        <div class="fact-list" id="fact-list1"></div>
      </div>
      <div class="iright">
        <div class="buy" id="buy2"></div>
        <div class="fact-list" id="fact-list2"></div>
      </div>
      <div class="iright">
        <div class="buy" id="buy3"></div>
        <div class="fact-list" id="fact-list3"></div>
      </div>
      <div class="iright">
        <div class="buy" id="buy4"></div>
        <div class="fact-list" id="fact-list4"></div>
      </div>
      <div class="iright">
        <div class="buy" id="buy5"></div>
        <div class="fact-list" id="fact-list5"></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="./checkpoint03.js"></script>
</body>
</html>
