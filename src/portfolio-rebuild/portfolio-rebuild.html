<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./animatecss.css">
  <script src="https://kit.fontawesome.com/4fa7e132c9.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="top-nav">
    <div class="logo">ASH</div>
    <div class="in-nav">
      <a href="">About</a>
      <a href="">Portfolio</a>
      <a href="">Contact</a>
    </div>
    <i class="fas fa-bars fa-3x"></i>
  </div>
  <div class="main animated bounce">
    <div class="info-box">
      <div class="box-pic"></div>
      <div class="my-name"></div>
      <div class="sub-name"></div>
      <div class="quote"></div>
    </div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/-kMrXH84ZcI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <div class="form">
      <form>
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" placeholder="Your Full Name">
          <label for="mail">E-mail:</label>
          <input type="mail" name="mail" id="mail">
          <label for="msg">Message:</label>
          <textarea id="msg" name="user_message"></textarea>
          <div class="button">
            <button type="submit">Send message</button>
            <button type="submit">Reset</button>
          </div>
      </form>
    </div>
  </div>
</body>
</html>
